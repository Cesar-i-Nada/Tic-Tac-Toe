<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link href='https://fonts.googleapis.com/css?family=Pixelify Sans' rel='stylesheet'>
</head>
<body>

    <header>
        <p>&#128049; Tic Tac Toe &#128049;</p>
    </header>

    <audio id="alertaDeGane" src="./sonidos/alerta_de_gane.wav"></audio>
    <audio id="ganaHumano" src="./sonidos/Gana_humano.wav"></audio>
    <audio id="ganaMaquina" src="./sonidos/Gana_maquina.wav"></audio>
    
    <h1 class="menu">JUGAR CON MÚSICA</h1>
    
    <div class="flex-container-audio">
        <div>
            <audio id="musicaAtmosfera" src="./sonidos/musica_atmosfera.mp3" loop></audio>
            <input id="OFF" type="button" value="OFF" />
    
            <button class="reproductor">ON</button>
            <audio src=""></audio>
        </div>
    </div>

<h3>Juego contra la <em>Máquina</em> y demuestra ser un <em>Humano</em> capaz de vencerla.</h3>

<div class="flex-container-tablero">

    <div class="tablero">
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
    </div>

    <table class="tablaScore">
        
        <th colspan="2">SCORE</th>
        <tr>
          <th>Player</th>
          <th>Pts</th>
        </tr>
        <tr>
          <td>Humano</td>
          <td id="numH">0</td>
        </tr>
        <tr>
          <td>Máquina</td>
          <td id="numM">0</td>
        </tr>
        <tr>
            <td>Empates</td>
            <td id="numE">0</td>
          </tr>
      </table>
      </div>
</div>

<div id="marcador" style="display: none;">Humano: <span id="humanoScore">0</span> - Máquina: <span id="maquinaScore">0</span></div>

    <script src="tictactoe.js"></script>
</body>
</html>
